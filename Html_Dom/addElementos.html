<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Elementos</title>
</head>
<body>

    <ul id="lista">
        <li>Produtos</li>
    </ul>
    
</body>
<script>
    var ulLista = document.getElementById("lista");
    var li = document.createElement("li")
    li.textContent = "Quem Somos";
    ulLista.appendChild(li);
</script>
</html>
